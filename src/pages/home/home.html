<ion-header>
  <ion-navbar color="gray">
    <ion-title>
     View Cars
   </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button full color="secondary" (click)="start()">Start Tracking</button>
  <button ion-button full color="danger" (click)="stop()">Stop Tracking</button>
  <button ion-button color="gray" large block (click)="loadMap()">Open Map Page</button>


</ion-content>
